{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<style type="text/css">
		body {
			margin-bottom: 3em;
		}
		.page-header {
			background-color: #eee;
			padding-top: 1em;
			padding-bottom: 0;
			margin-bottom: 0;
		}
		.page-main {
			background-color: #eee;
		}
		.messages li {
			list-style: none;
		}
		.messages li.message-error {
			color: #f00;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row page-header">
			<h1 class="text-center">登录</h1>
		</div>
		<div class="row page-main">
			<div class="col-xs-offset-2 col-xs-8">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li{% if message.tags %} class="col-xs-offset-3 message-{{ message.tags }}"{% endif %}>
						<strong>{{ message }}</strong>
					</li>
					{% endfor %}
				</ul>
				{% endif %}
				<form method="POST" action="{% url 'registration:page_login' %}" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group has-feedback">
						<label for="account" class="col-sm-3 control-label">账&nbsp;&nbsp;号</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="account" name="account" placeholder="用户名 或 手机号" required>
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<div class="col-sm-3">
							<span class="help-block" id="heleBlock2"></span>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label for="password" class="col-sm-3 control-label">密&nbsp;&nbsp;码</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<div class="col-sm-3">
							<span class="help-block" id="heleBlock3"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="button" class="btn btn-default">
								<a href="/">取&nbsp;&nbsp;消</a>
							</button>
							<button type="submit" class="btn btn-primary">登&nbsp;&nbsp;录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
